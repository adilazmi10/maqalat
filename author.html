<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مصنف کے مضامین</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Nastaliq Urdu', serif;
      background-color: #f9f6f1;
      direction: rtl;
      margin: 0;
      padding: 0;
    }
    .site-title {
      background-color: #3e2723;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 28px;
    }
    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 10px;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    .card h2 {
      margin-top: 0;
    }
    .card a {
      color: blue;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="site-title">مصنف کے مضامین</div>
  <div class="container" id="author-articles">
    <!-- Articles will be loaded here -->
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const authorName = params.get('name');

    fetch('articles.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('author-articles');
        const articles = data.filter(article => article.author === authorName);

        if (articles.length === 0) {
          container.innerHTML = `<p>کوئی مضمون موجود نہیں۔</p>`;
        } else {
          container.innerHTML = `<h2>مصنف: ${authorName}</h2>`;
          articles.forEach(article => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
              <h2>${article.title}</h2>
              <p><strong>حوالہ:</strong> ${article.excerpt}</p>
              <a href="${article.content}">مکمل مضمون پڑھیں</a>
            `;
            container.appendChild(card);
          });
        }
      });
  </script>
</body>
</html>
