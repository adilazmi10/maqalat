<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>زمرہ کے مضامین</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Nastaliq Urdu', serif;
      background-color: #fdfcf8;
      direction: rtl;
      font-size: 18px;
    }
    .site-title {
      background-color: #004d40;
      color: white;
      text-align: center;
      padding: 20px 0;
      font-size: 30px;
      font-weight: bold;
    }
    .content {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
    }
    .article-card {
      background: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      font-size: 20px;
      line-height: 2;
    }
    .article-card a {
      color: #004d40;
      text-decoration: none;
    }
    .article-card a:hover {
      color: #00796b;
    }
  </style>
</head>
<body>
  <div class="site-title" id="category-name">زمرہ</div>
  <div class="content" id="articles"></div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://npnjpcwqmfwwviqlwrvw.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5wbmpwY3dxbWZ3d3ZpcWx3cnZ3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMxMTMyMzMsImV4cCI6MjA2ODY4OTIzM30.EEbXf-xsonUjvE0DZBOGcG9EU97aGNSUc6MRTEE40pU';
    const supabase = createClient(supabaseUrl, supabaseKey);

    const urlParams = new URLSearchParams(window.location.search);
    const categoryId = urlParams.get('id');

    async function loadCategoryArticles() {
      if (!categoryId) return;

      // 1. Get category name from Supabase
      const { data: categoryData, error: catErr } = await supabase
        .from('categories')
        .select('name')
        .eq('id', categoryId)
        .single();

      if (catErr || !categoryData) {
        document.getElementById('category-name').textContent = 'زمرہ نہیں ملا';
        return;
      }

      const categoryName = categoryData.name;
      document.getElementById('category-name').textContent = `زمرہ: ${categoryName}`;
      const container = document.getElementById('articles');
      container.innerHTML = '';

      if (categoryName === 'مصنفین') {
        // If it's the authors category, show author names only
        const { data: authors, error: authorsErr } = await supabase
          .from('authors')
          .select('id, name')
          .order('name', { ascending: true });

        if (authorsErr || !authors.length) {
          container.innerHTML = '<p>کوئی مصنف موجود نہیں۔</p>';
          return;
        }

        authors.forEach(author => {
          const div = document.createElement('div');
          div.className = 'article-card';
          div.innerHTML = `<p><a href="author.html?id=${author.id}">${author.name}</a></p>`;
          container.appendChild(div);
        });

      } else {
        // Otherwise, show articles from the category
        const { data: articles, error: articleErr } = await supabase
          .from('articles')
          .select('*, authors(name)')
          .eq('category_id', categoryId)
          .order('id', { ascending: false });

        if (articleErr || !articles.length) {
          container.innerHTML = '<p>اس زمرے میں کوئی مضمون موجود نہیں۔</p>';
          return;
        }

        articles.forEach(article => {
          const div = document.createElement('div');
          div.className = 'article-card';
          div.innerHTML = `
            <h3><a href="article.html?id=${article.id}">${article.title}</a></h3>
            <p><strong>حوالہ:</strong> ${article.reference || ''}</p>
            <p>مصنف: <a href="author.html?id=${article.author_id}">${article.authors?.name || 'نامعلوم'}</a></p>
          `;
          container.appendChild(div);
        });
      }
    }

    document.addEventListener('DOMContentLoaded', loadCategoryArticles);
  </script>
</body>
</html>
