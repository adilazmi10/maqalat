<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مضمون</title>
  
  <!-- ✅ Font Setup -->
  <style>
    @font-face {
      font-family: 'Mehr Nastaliq';
      src: url('fonts/mehr-nastaliq.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'Mehr Nastaliq', serif;
      background-color: #fdfcf8;
      padding: 20px;
      direction: rtl;
    }

    nav.navbar {
      background-color: #004d40;
      padding: 10px;
      text-align: center;
    }

    nav.navbar a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-size: 18px;
    }

    nav.navbar a:hover {
      text-decoration: underline;
    }

    h1 {
      font-size: 30px;
      color: #004d40;
    }

    p {
      font-size: 16px;
      line-height: 2;
    }

    .meta {
      margin-top: 10px;
      color: #666;
      font-size: 16px;
    }

    /* ✅ Footnote styling */
    #content sup {
      font-size: 14px;
      vertical-align: super;
      font-family: 'Mehr Nastaliq', serif;
    }

    #content ol {
      margin-top: 20px;
      padding-right: 30px;
      font-size: 16px;
      line-height: 1.8;
      font-family: 'Mehr Nastaliq', serif;
    }

    #content ol li {
      margin-bottom: 10px;
    }

    #content a[href^="#fn"],
    #content a[href^="#fnref"] {
      text-decoration: none;
      color: #a52a2a;
      font-weight: bold;
    }

    #content a[href^="#fn"]:hover,
    #content a[href^="#fnref"]:hover {
      color: #800000;
    }
  </style>
</head>
<body>
  <!-- ✅ Navigation Bar -->
  <nav class="navbar">
    <a href="index.html">صفحہ اول</a>
    <a href="category.html?name=مصنفین">مصنفین</a>
    <a href="categories.html">زمرہ جات</a>
  </nav>

  <!-- ✅ Article Title and Metadata -->
  <h1 id="title">مضمون</h1>
  <div class="meta">
    <strong>حوالہ:</strong> <span id="reference"></span><br />
    <strong>مصنف:</strong> <a id="author-link" href="#"></a>
  </div>
  <hr />

  <!-- ✅ Article Content with Footnotes -->
  <div id="content">مواد لوڈ ہو رہا ہے...</div>

  <!-- ✅ Supabase Script -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://npnjpcwqmfwwviqlwrvw.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5wbmpwY3dxbWZ3d3ZpcWx3cnZ3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMxMTMyMzMsImV4cCI6MjA2ODY4OTIzM30.EEbXf-xsonUjvE0DZBOGcG9EU97aGNSUc6MRTEE40pU';
    const supabase = createClient(supabaseUrl, supabaseKey);

    const urlParams = new URLSearchParams(window.location.search);
    const articleId = urlParams.get('id');

    async function loadArticle() {
      if (!articleId) return;

      const { data: article, error } = await supabase
        .from('articles')
        .select(`
          id,
          title,
          reference,
          content,
          author_id,
          authors (id, name)
        `)
        .eq('id', articleId)
        .single();

      if (error || !article) {
        document.getElementById('content').textContent = 'مضمون نہیں ملا۔';
        console.error('Error:', error);
        return;
      }

      document.getElementById('title').textContent = article.title;
      document.getElementById('reference').textContent = article.reference || '';
      document.getElementById('author-link').textContent = article.authors?.name || 'نامعلوم';
      document.getElementById('author-link').href = `author.html?id=${article.author_id}`;

      // ✅ Render footnotes and content as HTML
      document.getElementById('content').innerHTML = article.content || 'کوئی مواد موجود نہیں';
    }

    loadArticle();
  </script>
</body>
</html>
