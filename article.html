  <!-- âœ… Supabase Logic -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://npnjpcwqmfwwviqlwrvw.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
    );

    const urlParams = new URLSearchParams(window.location.search);
    const articleId = urlParams.get('id');

    async function loadArticle() {
      const { data: article, error } = await supabase
        .from('articles')
        .select(`
          id, title, reference, content, author_id,
          authors ( id, name ),
          created_at
        `)
        .eq('id', articleId)
        .single();

      if (error || !article) {
        document.getElementById('bookContainer').innerHTML = '<p>Ù…Ø¶Ù…ÙˆÙ† Ù†ÛÛŒÚº Ù…Ù„Ø§Û”</p>';
        return;
      }

      document.getElementById('title').textContent = article.title;
      document.getElementById('reference').textContent = article.reference || '';
      document.getElementById('author-link').textContent = article.authors?.name || 'Ù†Ø§Ù…Ø¹Ù„ÙˆÙ…';
      document.getElementById('author-link').href = `author.html?id=${article.author_id}`;

      // âœ… Paginate content every ~800 characters (roughly a visual page)
      const content = article.content || '';
      const chunks = content.match(/(.|[\r\n]){1,800}/g);

      const container = document.getElementById('bookContainer');
      chunks.forEach((chunk, index) => {
        const page = document.createElement('div');
        page.className = 'page';
        page.innerHTML = chunk + `<div class="page-number">ØµÙØ­Û ${index + 1}</div>`;
        container.appendChild(page);
      });

      loadRelated(article.author_id, article.id);
    }

    async function loadRelated(authorId, currentId) {
      const { data, error } = await supabase
        .from('articles')
        .select('id, title')
        .eq('author_id', authorId)
        .neq('id', currentId)
        .order('created_at', { ascending: true });

      if (error || !data || data.length === 0) return;

      const index = data.findIndex(a => a.id === currentId);
      const prev = data[index - 1];
      const next = data[index + 1];

      const related = document.getElementById('relatedArticles');
      related.innerHTML = `
        ${prev ? `<a href="article.html?id=${prev.id}">â† Ù¾Ú†Ú¾Ù„Ø§ Ù…Ø¶Ù…ÙˆÙ†</a>` : ''}
        &nbsp;&nbsp;&nbsp;
        ${next ? `<a href="article.html?id=${next.id}">Ø§Ú¯Ù„Ø§ Ù…Ø¶Ù…ÙˆÙ† â†’</a>` : ''}
      `;
    }

    document.getElementById('searchBox').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        const query = this.value.trim();
        if (query) {
          window.location.href = `search.html?q=${encodeURIComponent(query)}`;
        }
      }
    });

    loadArticle();
  </script>
