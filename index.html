<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مقالات</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Nastaliq Urdu', serif;
      background-color: #f9f6f1;
      direction: rtl;
    }

    .site-title {
      background-color: #3e2723;
      color: white;
      text-align: center;
      padding: 20px 0;
      font-size: 36px;
      font-weight: bold;
    }

    nav {
      background-color: #5d4037;
      display: flex;
      justify-content: flex-start;
      flex-wrap: wrap;
      padding: 10px 20px;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 20px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffcc80;
    }

    .content {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
    }

    .article-card {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      font-family: 'Noto Nastaliq Urdu', serif;
      margin-bottom: 20px;
      font-size: 22px;
      line-height: 2;
      text-align: right;
    }

    .author-link {
      color: #3e2723;
      text-decoration: underline;
    }

    .read-more {
      display: inline-block;
      margin-top: 10px;
      color: blue;
      text-decoration: none;
      font-weight: bold;
    }

    .read-more:hover {
      color: darkblue;
    }
  </style>
</head>
<body>
  <div class="site-title">مقالات</div>

  <nav>
    <a href="#">صفحہ اول</a>
    <a href="#">قرآنیات</a>
    <a href="#">علوم حدیث</a>
    <a href="#">ادب</a>
    <a href="#">فلسفہ</a>
    <a href="#">تاریخ</a>
    <a href="#">اخلاقيات</a>
    <a href="#">سماجيات</a>
    <a href="#">سياسيات</a>
    <a href="#">مابعدالطبیعیات</a>
    <a href="#">مصنفین</a>
    <a href="#">مجلات</a>
    <a href="#">رابطہ</a>
  </nav>

  <div class="content">
    <div id="articles"></div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
