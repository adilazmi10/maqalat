<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مقالات</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Nastaliq Urdu', serif;
      background-color: #f9f6f1;
      direction: rtl;
    }
    header {
      background-color: #3e2723;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .logo {
      font-size: 28px;
      font-weight: bold;
    }
    nav {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-size: 20px;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #ffcc80;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">مقالات</div>
    <nav>
      <a href="#">صفحہ اول</a>
      <a href="#">ادب</a>
      <a href="#">فلسفہ</a>
      <a href="#">تاریخ</a>
      <a href="#">قرآنیات</a>
      <a href="#">اخلاقيات</a>
      <a href="#">سماجيات</a>
      <a href="#">سياسيات</a>
      <a href="#">مصنفین</a>
      <a href="#">رابطہ</a>
    </nav>
  </header>
</body>
</html>
